<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <script src="./calculator.js" defer></script>
    <title>My Calculator App</title>
</head>
<body>
    <div class="body">
        <div class="body-div">
            <div class="title">
                <h2>IYALOJA CALCULATOR</h2>
            </div>
            <div class="main-container">
                <div class="calculator-container">
                    <div class="screen-div">
                        <form class="entry">
                            <input placeholder="888888888888888888888" class="input">
                        </form>
                    </div>
                    <div class="operators-and-operands-div">
                        <div class="button">
                            <button class="clear-btn" onclick="toggle()" id="toggle-button">On/Off</button>
                        </div>
                        <div class="button">
                            <button class="operator-btn" onclick="clearScreen()">DEL</button>
                        </div>
                        <div class="button">
                            <button class="operator-btn" onclick="addOperator('/')">รท</button>
                        </div>
                        <div class="button">
                            <button class="operator-btn" onclick="addOperator('*')">x</button>
                        </div>
                        <div class="button">
                            <button class="number-btn" onclick="addNumber('7')">7</button>
                        </div>
                        <div class="button">
                            <button class="number-btn" onclick="addNumber('8')">8</button>
                        </div>
                        <div class="button">
                            <button class="number-btn" onclick="addNumber('9')">9</button>
                        </div>
                        <div class="button">
                            <button class="operator-btn" onclick="addOperator('-')">-</button>
                        </div>
                        <div class="button">
                            <button class="number-btn" onclick="addNumber('4')">4</button>
                        </div>
                        <div class="button">
                            <button class="number-btn" onclick="addNumber('5')">5</button>
                        </div>
                        <div class="button">
                            <button class="number-btn" onclick="addNumber('6')">6</button>
                        </div>
                        <div class="button">
                            <button class="operator-btn" onclick="addOperator('+')">+</button>
                        </div>
                        <div class="button">
                            <button class="number-btn" onclick="addNumber('1')">1</button>
                        </div>
                        <div class="button">
                            <button class="number-btn" onclick="addNumber('2')">2</button>
                        </div>
                        <div class="button">
                            <button class="number-btn" onclick="addNumber('3')">3</button>
                        </div>
                        <div class="button equal-btn">
                            <button onclick="calculateResult()">=</button>
                        </div>                        
                        <div class="button zero-btn">
                            <button onclick="addNumber('0')">0</button>
                        </div>
                        <div class="button">
                            <button onclick="addDecimalPoint()">.</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
